<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vyom</title>
</head>

<body>
    <header>
        <h1>Welcome to RCET Bhilai</h1>
    </header>
    <div>
        <h2>Enter your details for participating in VYOM </h2>
        <form action="mailto:bhagatadarsh01@gmail.com " method="post" enctype="text/plain">
            <div>
                <label for="name">
                    <p>Name:-</p>
                    <input type="text" placeholder="Enter your name" id="name" name="name">
                </label>
            </div>
            <div><label for="branch">
                    <p>Branch:-</p>
                    <select name="branch" id="branch">
                        <option value="no branch">Select your branch</option>
                        <option value="Cse core">Cse core</option>
                        <option value="Cse Ai">Cse Ai</option>
                        <option value="Cse Ai-Ml">Cse Ai-Ml</option>
                        <option value="Cse Ds">Cse Ds</option>
                        <option value="Civil">Civil</option>
                        <option value="Mechanical">Mechanical</option>
                        <option value="Mining">Mining</option>
                        <option value="Automobiles">Automobiles</option>
                    </select>
                </label>
            </div>
            <div>
                <p>Section :-</p>
                <label for="sectionida">
                    <input type="radio" value="section A" name="section" id="sectionida">Section A
                </label>
                <label for="sectionidb">
                    <input type="radio" value="section B" name="section" id="sectionidb">Section B
                </label>
                <label for="sectionidc">
                    <input type="radio" value="section C" name="section" id="sectionidc">Section C
                </label>
            </div>
            <div>
                <p>Email :-</p>
                <label for="email">
                    <input type="email" name="email" id="email" placeholder="Enter your email id">
                </label>
            </div>
            <div>
                <p>Mobile no. :-</p>
                <label for="mobileno">
                    <input type="text" placeholder="Enter your Mobile no " name="mobileno" id="mobileno">
                </label>
            </div><br>
            <div>
                <input type="submit" >
            </div>
        </form>

    </div><br>
    <footer>Thankyou </footer>
</body>

</html>
